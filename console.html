<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Admin - UkrMova</title>
  <style>
    body {
      background:#000;
      color:#0f0;
      font-family:monospace;
      padding:30px;
      margin:0;
    }
    input, button {
      font-family:monospace;
      font-size:18px;
      padding:10px;
      margin:10px;
    }
    button {
      background:#0a0;
      color:#000;
      border:2px solid #0f0;
      cursor:pointer;
    }
    #content { display:none; }
    #error { color:#f44; }
  </style>
</head>
<body>

  <div id="login">
    <h2>Адмін вхід</h2>
    <input type="password" id="p" placeholder="Пароль" autocomplete="off">
    <br>
    <button onclick="go()">Увійти</button>
    <div id="error"></div>
  </div>

  <div id="content">
    <h1>Успішний вхід!</h1>
    <p>Пароль спрацював правильно.</p>
    <p>Тепер заміни цей блок на свій повний код адмін-панелі.</p>
    <button onclick="location.reload()">Перезавантажити сторінку</button>
  </div>

  <script>
    const PASSWORD = "228ff";

    function go() {
      const val = document.getElementById("p").value.trim(); // trim() — видаляє пробіли на початку/кінці

      if (val === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
        document.getElementById("error").textContent = "";
      } else {
        document.getElementById("error").textContent = "Неправильно. Спробуй ще раз.";
      }
    }
  </script>

</body>
</html>
