<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>UkrMova Pro</title>
<style>
:root{--blue:#00a2ff;--red:#ff4d4d;--green:#2ecc71;--gold:#f1c40f;--dark:#d32f2f}
body{margin:0;padding:0;font-family:sans-serif;color:#000;background:url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/2560px-Flag_of_Ukraine.svg.png') no-repeat center center fixed;background-size:cover;min-height:100vh;position:relative}
body::before{content:"";position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,0.75);z-index:-2}
.screen{display:none;padding:20px;flex-direction:column;min-height:100vh;box-sizing:border-box;position:relative;z-index:1}
.active{display:flex;animation:fadeIn .3s ease}
.card{background:rgba(255,255,255,0.92);backdrop-filter:blur(10px);padding:20px;border-radius:20px;border:1px solid #444;margin:auto;width:100%;max-width:450px;box-shadow:0 0 20px rgba(0,0,0,0.3);position:relative;z-index:2}
.btn{background:var(--blue);color:#fff;border:none;padding:14px;border-radius:12px;font-weight:700;width:100%;margin:6px 0;cursor:pointer;text-transform:uppercase;transition:all .2s}
.btn:hover{transform:scale(1.02);box-shadow:0 0 15px rgba(0,162,255,.6)}
.btn.green{background:var(--green)}
.btn.danger{background:var(--dark)}
.money{font-size:32px;font-weight:900;color:var(--gold);text-shadow:0 0 10px #f1c40f}
.nickname{font-size:28px;font-weight:bold;margin:10px 0;cursor:pointer}
.gold-nick{color:var(--gold);text-shadow:0 0 10px var(--gold)}
.lvl-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;max-height:40vh;overflow-y:auto;padding:10px}
.lvl{background:rgba(51,51,51,0.7);padding:12px 0;border-radius:10px;opacity:0.6;transition:all .3s;border:1px solid #ccc;cursor:pointer}
.lvl.open{opacity:1;background:var(--blue);border:2px solid white;box-shadow:0 0 15px var(--blue);color:white}
#admin-panel{border:2px dashed var(--red);padding:15px;margin-top:15px;display:none;background:rgba(255,255,255,0.92);text-align:left;border-radius:15px}
input{background:#f5f5f5;border:1px solid #444;padding:10px;border-radius:8px;color:#000;width:90%;margin-bottom:8px}
.shop-item{background:#eee;padding:12px;margin:8px 0;border-radius:10px;cursor:pointer}
.shop-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.theme-btn{background:#9c27b0;color:white}
#bot-chat-box{max-height:320px;overflow-y:auto;border:1px solid #aaa;padding:12px;margin:12px 0;background:rgba(255,255,255,0.85);border-radius:10px;font-size:15px;line-height:1.4}
.bot-msg{margin:8px 0;padding:10px 14px;background:#e3f2fd;border-radius:10px;max-width:85%;text-align:left;word-wrap:break-word}
#bot-input-area{display:flex;gap:8px;margin-top:10px}
#bot-message{flex:1;padding:12px;border:1px solid #999;border-radius:8px;font-size:15px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
</style>
</head>
<body>

<div id="auth" class="screen active">
  <div class="card">
    <h2 style="color:var(--gold);text-align:center">UKRMOVA PRO</h2>
    <input type="text" id="nick" placeholder="Нікнейм" style="width:100%;margin:10px 0">
    <input type="password" id="pass" placeholder="Пароль" style="width:100%;margin:10px 0">
    <button class="btn" onclick="login()">УВІЙТИ</button>
  </div>
</div>

<div id="menu" class="screen">
  <div class="card">
    <h3 onclick="admT()" style="cursor:pointer;text-align:center">МЕНЮ</h3>
    <div class="nickname" id="playerNick"></div>
    <div class="money"><span id="mon">0</span> ₴</div>

    <button class="btn" onclick="show('themes')">ГРАТИ</button>
    <button class="btn" style="background:#333" onclick="show('top')">ТОП</button>
    <button class="btn green" onclick="show('shop')">МАГАЗИН</button>

    <h4 style="color:var(--blue);margin-top:20px">Чат від бота</h4>
    <div id="bot-chat-box"></div>

    <div id="admin-panel" style="display:none">
      <b style="color:var(--red);cursor:pointer" onclick="closeAdm()">❌ ЗАКРИТИ</b><br><br>

      <h4 style="color:var(--blue)">Адмін-чат</h4>
      <div id="bot-input-area">
        <input type="text" id="bot-message" placeholder="Повідомлення від бота...">
        <button class="btn" onclick="sendBotMsg()">Відправити</button>
      </div>
      <button class="btn danger" onclick="clearBotChat()" style="margin-top:12px;width:100%">Очистити чат</button>
    </div>
  </div>
</div>

<div id="themes" class="screen">
  <div class="card">
    <h2>Обери тему</h2>
    <button class="btn theme-btn" onclick="startTheme('vydminy')">Відміни іменників</button>
    <button class="btn theme-btn" onclick="startTheme('chasyslova')">Часи дієслів</button>
    <button class="btn theme-btn" onclick="startTheme('prykmetnyky')">Прикметники</button>
    <button class="btn theme-btn" onclick="startTheme('pryslinniky')">Прислівники</button>
    <button class="btn theme-btn" onclick="startTheme('synonimy')">Синоніми / Антоніми</button>
    <button class="btn red" onclick="show('menu')">НАЗАД</button>
  </div>
</div>

<div id="levels" class="screen">
  <div class="card">
    <h3 id="themeTitle">РІВНІ</h3>
    <div class="lvl-grid" id="lgrid"></div>
    <button class="btn" onclick="show('themes')">НАЗАД ДО ТЕМ</button>
  </div>
</div>

<div id="game" class="screen">
  <div class="card">
    <h3 id="qtext"></h3>
    <div id="abox"></div>
  </div>
</div>

<div id="top" class="screen">
  <div class="card">
    <h3>ТОП 1000</h3>
    <div id="tlist"></div>
    <button class="btn" onclick="show('menu')">НАЗАД</button>
  </div>
</div>

<div id="shop" class="screen">
  <div class="card">
    <h2>Магазин</h2>
    <div class="shop-grid">
      <div class="shop-item" onclick="buyItem('gold_frame')">Золота рамка — 1000 ₴</div>
      <div class="shop-item" onclick="buyItem('crown')">Корона — 2000 ₴</div>
      <div class="shop-item" onclick="buyItem('fire')">Полум'я — 1500 ₴</div>
      <div class="shop-item" onclick="buyItem('shield')">Щит — 2500 ₴</div>
      <div class="shop-item" onclick="buyItem('vip')">ВІП — 5000 ₴</div>
    </div>
    <button class="btn" onclick="show('menu')">НАЗАД</button>
  </div>
</div>

<script>
const DB = "https://ukrmova-game-default-rtdb.europe-west1.firebasedatabase.app/";
let user = null, cC = 0, pOn = true;
let currentTheme = '', usedQuestions = new Set(), themeScore = 0;

const correctSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3");
const wrongSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3");

function $(id){return document.getElementById(id)}

async function login(){
  let n=$("nick").value.trim(),p=$("pass").value.trim();
  if(!n||!p)return alert("Введи нік та пароль");
  localStorage.setItem('un',n);localStorage.setItem('up',p);
  let r=await fetch(DB+"users/"+n+".json"),d=await r.json();
  user=d||{name:n,pass:p,points:0,lvl:1};
  if(d&&d.pass!==p)return alert("Неправильний пароль!");
  $("playerNick").innerText=user.name;
  $("mon").innerText=user.points;
  show("menu");
}

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  $(id).classList.add("active");
  if(id==="menu"){loadChat();usedQuestions.clear();themeScore=0}
}

function admT(){if(++cC>=5){$("admin-panel").style.display="block";cC=0}}

function closeAdm(){$("admin-panel").style.display="none"}

function startTheme(t){
  currentTheme=t;usedQuestions.clear();themeScore=0;renderLevels();show("levels")
}

function renderLevels(){
  let g=$("lgrid");g.innerHTML="";
  $("themeTitle").innerText=`РІВНІ — ${currentTheme}`;
  for(let i=0;i<50;i++){
    let l=document.createElement("div");
    l.className="lvl"+(i<user.lvl?" open":"");
    l.innerText=i+1;
    l.onclick=()=>startLevel(i);
    g.appendChild(l)
  }
}

function startLevel(i){
  if(i>=user.lvl)return;
  let q=getQuestions(currentTheme);
  let av=q.filter((_,idx)=>!usedQuestions.has(idx));
  if(av.length===0){
    alert(`Тему пройдено!\nРезультат: +${themeScore} очок`);
    show("themes");usedQuestions.clear();themeScore=0;return
  }
  let idx=Math.floor(Math.random()*av.length);
  let qu=av[idx];usedQuestions.add(q.indexOf(qu));
  $("qtext").innerText=`Рівень ${i+1}: ${qu.t}`;
  let b=$("abox");b.innerHTML="";
  [qu.cor,qu.inc].sort(()=>Math.random()-0.5).forEach(o=>{
    let btn=document.createElement("button");
    btn.className="btn";btn.style.background="#444";
    btn.innerText=o;
    btn.onclick=()=>checkAnswer(o===qu.cor,i);
    b.appendChild(btn)
  });
  show("game")
}

function checkAnswer(correct,i){
  if(correct){
    user.points+=1000;themeScore+=1000;
    if(i===user.lvl-1&&user.lvl<50)user.lvl++;
    correctSound.currentTime=0;correctSound.play().catch(()=>{});
    alert("ПРАВИЛЬНО! +1000")
  }else{
    if(pOn)user.points=Math.max(0,user.points-150);
    wrongSound.currentTime=0;wrongSound.play().catch(()=>{});
    alert("❌ -150")
  }
  save();update();renderLevels();show("levels")
}

function save(){
  fetch(DB+"users/"+user.name+".json",{method:"PUT",body:JSON.stringify(user)})
}

function update(){
  $("mon").innerText=user.points
}

async function sendBotMsg(){
  let t=$("bot-message").value.trim();
  if(!t)return;
  let time=new Date().toLocaleString("uk-UA",{timeZone:"Europe/Kyiv"});
  await fetch(DB+"bot_chat.json",{method:"POST",body:JSON.stringify({text:t,time})});
  $("bot-message").value="";loadChat()
}

async function loadChat(){
  let r=await fetch(DB+"bot_chat.json");
  let d=await r.json();
  let b=$("bot-chat-box");b.innerHTML="";
  if(d){
    Object.values(d).forEach(m=>{
      let div=document.createElement("div");
      div.className="bot-msg";
      div.innerHTML=`<strong>БОТ</strong> <small>(${m.time})</small><br>${m.text}`;
      b.appendChild(div)
    });
    b.scrollTop=b.scrollHeight
  }
}

async function clearBotChat(){
  if(!confirm("Очистити весь чат?"))return;
  await fetch(DB+"bot_chat.json",{method:"DELETE"});
  loadChat();alert("Чат очищено")
}

setInterval(()=>{
  if($("menu").classList.contains("active"))loadChat()
},2000);

function buyItem(i){
  const p={gold_frame:1000,crown:2000,fire:1500,shield:2500,vip:5000};
  if(user.points>=p[i]){
    user.points-=p[i];
    save();update();
    alert("Куплено!")
  }else alert("Недостатньо грошей")
}

async function loadT(){
  show("top");
  let r=await fetch(DB+"users/.json"),d=await r.json(),l=$("tlist");
  l.innerHTML="";
  if(d){
    let top=Object.values(d).sort((a,b)=>b.points-a.points).slice(0,1000);
    top.forEach((u,i)=>l.innerHTML+=`<div style="display:flex;justify-content:space-between;padding:8px"><span>${i+1}. ${u.name}</span><b>${u.points}</b></div>`)
  }else l.innerHTML='<div style="padding:12px;color:#aaa">Топ порожній</div>'
}

const questions = {

    {t:"До якої відміни належить слово «море»?",cor:"друга відміна",inc:"третя відміна"},
    {t:"До якої відміни належить слово «гість»?",cor:"друга відміна",inc:"третя відміна"},
    {t:"До якої відміни належить слово «голова»?",cor:"перша відміна",inc:"друга відміна"},

  chasyslova: [
