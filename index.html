<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>UkrMova Pro</title>
  <style>
    :root {
      --blue: #00a2ff;
      --red: #ff4d4d;
      --green: #2ecc71;
      --gold: #f1c40f;
      --dark: #d32f2f;
    }
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #splash-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .screen {
      display: none;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .active {
      display: flex;
    }
    .card {
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      border: 1px solid #444;
      margin: auto;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .btn {
      background: var(--blue);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 700;
      width: 100%;
      margin: 6px 0;
      cursor: pointer;
      text-transform: uppercase;
      transition: all .2s;
    }
    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(0,162,255,.6);
    }
    .btn.green { background: var(--green); }
    .btn.danger { background: var(--dark); }
    .money {
      font-size: 32px;
      font-weight: 900;
      color: var(--gold);
      text-shadow: 0 0 10px #f1c40f;
    }
    .nickname {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
      cursor: pointer;
    }
    .gold-nick {
      color: var(--gold);
      text-shadow: 0 0 10px var(--gold);
    }
    .theme-btn {
      background: #9c27b0;
      color: white;
    }
    .section-title {
      font-size: 22px;
      font-weight: bold;
      color: var(--gold);
      margin: 20px 0 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Заставка (відео) – спочатку прихована -->
<div id="splash">
  <video id="splash-video" playsinline preload="auto">
    <source src="https://file.garden/aZHnP_3ch2qR4tWj/video_2026-02-14_17-15-12.mp4" type="video/mp4">
    Ваш браузер не підтримує відео.
  </video>
</div>

<!-- Головне меню (початково активне) -->
<div id="menu" class="screen active">
  <div class="card">
    <h3 onclick="admT()" style="cursor:pointer">МЕНЮ</h3>
    <div class="nickname" id="playerNick">Гість</div>
    <div class="money"><span id="mon">0</span> ₴</div>

    <button class="btn" onclick="playVideoAndAutoLogin()">ВЧИТИСЯ</button>
    <button class="btn" style="background:#333" onclick="loadT()">ТОП</button>
    <button class="btn green" onclick="show('shop')">МАГАЗИН</button>

    <!-- Адмін-панель (з'являється після 5 кліків на "МЕНЮ") -->
    <div id="admin-panel" style="display:none">
      <b style="color:var(--red);cursor:pointer" onclick="closeAdm()">❌ ЗАКРИТИ</b><br><br>
      <button class="btn" id="pen-btn" style="background:var(--red)" onclick="toggleP()">ШТРАФИ: ВКЛ</button>
      <!-- решта адмін-функцій – встав сюди свої функції -->
    </div>
  </div>
</div>

<!-- Вибір розділу після відео -->
<div id="themes" class="screen">
  <div class="card">
    <h2>Обери розділ</h2>
    <button class="btn theme-btn" onclick="show('imennyky')">Іменники</button>
    <button class="btn theme-btn" onclick="show('prykmetnyky')">Прикметники</button>
    <button class="btn red" onclick="show('menu')">НАЗАД</button>
  </div>
</div>

<!-- Теми Іменників -->
<div id="imennyky" class="screen">
  <div class="card">
    <h2>Іменники</h2>
    <button class="btn theme-btn" onclick="startTheme('vydminy')">Відміни іменників</button>
    <button class="btn theme-btn" onclick="startTheme('orudnyi_1vidmina')">Орудний відмінок 1 відміни</button>
    <button class="btn red" onclick="show('themes')">НАЗАД</button>
  </div>
</div>

<!-- Теми Прикметників -->
<div id="prykmetnyky" class="screen">
  <div class="card">
    <h2>Прикметники</h2>
    <button class="btn theme-btn" onclick="startTheme('prykmetnyky')">Прикметники</button>
    <button class="btn theme-btn" onclick="startTheme('grupy_prykmetnykiv')">Групи прикметників за значенням</button>
    <button class="btn theme-btn" onclick="startTheme('prykmetnyky_stupeni')">Ступені порівняння прикметників</button>
    <button class="btn red" onclick="show('themes')">НАЗАД</button>
  </div>
</div>

<!-- Екран гри -->
<div id="game" class="screen">
  <div class="card">
    <h3 id="qtext"></h3>
    <div id="feedback"></div>
    <div id="abox"></div>
    <button class="btn red" style="margin-top:20px;" onclick="show('themes')">НАЗАД</button>
  </div>
</div>

<script>

// ================================================
const DB = "https://ukrmova-game-default-rtdb.europe-west1.firebasedatabase.app/";
let user = { name: "Гість", points: 0, items: { gold_frame: false } }; // Автологін як гість
let cC = 0; // лічильник для адмінки
let currentTheme = '';
let currentIndex = 0;
let correctCount = 0;
let wrongCount = 0;

const correctSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3");
const wrongSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3");

// ================================================

const themes = {
  vydminy: [ /* питання про відміни */ ],
  orudnyi_1vidmina: [ /* орудний */ ],

};

// ================================================
// ФУНКЦІЯ ЗАПУСКУ ВІДЕО + АВТОЛОГІН
// ================================================
function playVideoAndAutoLogin() {
  const splash = document.getElementById('splash');
  const video = document.getElementById('splash-video');

  // Показуємо відео
  splash.style.display = 'flex';

  // Запускаємо відео зі звуком (після кліку по кнопці це дозволено)
  video.muted = false;
  video.currentTime = 0;
  video.play().catch(err => console.log("Помилка відтворення:", err));

  // Після закінчення відео – автологін і перехід до меню
  video.onended = function() {
    splash.style.display = 'none';
    // Автологін як "Гість"
    document.getElementById('playerNick').innerHTML = "Гість";
    document.getElementById('mon').innerText = "0";
    show('menu');
  };

  // Запасний таймер (якщо відео не закінчилося)
  setTimeout(() => {
    if (splash.style.display === 'flex') {
      splash.style.display = 'none';
      show('menu');
    }
  }, 40000);
}

// ================================================
// АДМІНКА ПО 5 КЛІКАХ НА "МЕНЮ"
// ================================================
function admT() {
  cC++;
  if (cC >= 5) {
    document.getElementById('admin-panel').style.display = 'block';
    cC = 0;
  }
}

function closeAdm() {
  document.getElementById('admin-panel').style.display = 'none';
  cC = 0;
}

// ================================================
// ПРОСТІ ФУНКЦІЇ ПОКАЗУ ЕКРАНІВ
// ================================================
function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// ================================================
// ЗАПУСК ТЕМИ
// ================================================
function startTheme(theme) {
  currentTheme = theme;
  currentIndex = 0;
  correctCount = 0;
  wrongCount = 0;
  show('game');
  loadQuestion();
}

// ================================================
// ЗАВАНТАЖЕННЯ ПИТАННЯ (приклад)
// ================================================
function loadQuestion() {
  const qs = themes[currentTheme];
  if (currentIndex >= qs.length) {
    document.getElementById('qtext').textContent = "Тема завершена!";
    document.getElementById('abox').innerHTML = `
      <div class="summary">
        Правильних: ${correctCount}<br>
        Неправильних: ${wrongCount}<br>
        Баланс: ${user.points} ₴
      </div>
      <button class="btn" onclick="show('themes')">Обрати іншу тему</button>
    `;
    return;
  }

  const q = qs[currentIndex];
  document.getElementById('qtext').textContent = q.q;
  const abox = document.getElementById('abox');
  abox.innerHTML = '';

  let answers = [q.a, ...q.w];
  answers.sort(() => Math.random() - 0.5);

  answers.forEach(ans => {
    let btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = ans;
    btn.onclick = () => checkAnswer(ans, q.a, btn);
    abox.appendChild(btn);
  });
}

}

// ================================================
// ІНШІ ФУНКЦІЇ (магазин, топ тощо)
// ================================================
function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function loadT() {
  // твоя функція топу
  show('top');
}

}
</script>
</body>
</html>
