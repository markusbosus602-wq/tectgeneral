<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Тестова система</title>
<style>
body{font-family:Arial,sans-serif;background:#f0f0f0;margin:0;padding:0;}
#login,#mainMenu,#quizContainer{display:none;padding:20px;}
button{margin:5px;padding:10px 20px;font-size:16px;}
h2{margin-top:0;}
input[type=text],input[type=password]{padding:5px;font-size:16px;width:200px;margin:5px 0;}
</style>
</head>
<body>

<div id="login">
<h2>Вхід в акаунт</h2>
<input type="text" id="username" placeholder="Нік"><br>
<input type="password" id="password" placeholder="Пароль"><br>
<button onclick="login()">Увійти</button>
<p id="loginMsg" style="color:red;"></p>
</div>

<div id="mainMenu">
<h2>Головне меню</h2>
<div id="themesButtons"></div>
<button onclick="logout()">Вийти</button>
</div>

<div id="quizContainer">
<h2 id="quizTitle"></h2>
<p id="questionText"></p>
<div id="optionsButtons"></div>
<button onclick="backToMenu()">Назад</button>
</div>

<script>
const users = {"user1":"pass1","admin":"admin123"};
let currentUser = null;
let adminClicks = 0;
const themes = {};
for(let t=1;t<=10;t++){
    const questions=[];
    for(let q=1;q<=50;q++){
        questions.push({
            question:`Тема ${t} Вопрос ${q}: Що верно?`,
            options:[`А${q}`,`Б${q}`,`В${q}`,`Г${q}`],
            answer:`А${q}`
        });
    }
    themes[`Тема ${t}`]=questions;
}

document.getElementById("login").style.display="block";

function login(){
    const u=document.getElementById("username").value;
    const p=document.getElementById("password").value;
    if(users[u] && users[u]===p){
        currentUser=u;
        document.getElementById("login").style.display="none";
        showMainMenu();
    }else{
        document.getElementById("loginMsg").innerText="Невірний логін або пароль";
    }
}

function showMainMenu(){
    document.getElementById("mainMenu").style.display="block";
    const container=document.getElementById("themesButtons");
    container.innerHTML="";
    Object.keys(themes).forEach(theme=>{
        const btn=document.createElement("button");
        btn.innerText=theme;
        btn.onclick=()=>showTheme(theme);
        container.appendChild(btn);
    });
    adminClicks=0;
    document.getElementById("mainMenu").onclick=()=>{adminClicks++; if(adminClicks>=5){alert("Відкрито адмінку!"); adminClicks=0;}}
}

function showTheme(themeName){
    document.getElementById("mainMenu").style.display="none";
    const quiz=document.getElementById("quizContainer");
    quiz.style.display="block";
    const title=document.getElementById("quizTitle");
    const questionText=document.getElementById("questionText");
    const optionsButtons=document.getElementById("optionsButtons");
    let currentIndex=0;

    function loadQuestion(index){
        const q=themes[themeName][index];
        title.innerText=themeName;
        questionText.innerText=q.question;
        optionsButtons.innerHTML="";
        q.options.forEach(opt=>{
            const btn=document.createElement("button");
            btn.innerText=opt;
            btn.onclick=()=>{alert(opt===q.answer?"Правильно!":`Неправильно! Правильна: ${q.answer}`);}
            optionsButtons.appendChild(btn);
        });
    }

    loadQuestion(currentIndex);
}

function backToMenu(){
    document.getElementById("quizContainer").style.display="none";
    showMainMenu();
}

function logout(){
    currentUser=null;
    document.getElementById("mainMenu").style.display="none";
    document.getElementById("login").style.display="block";
}
</script>

</body>
</html>
