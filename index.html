<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>UkrMova Pro</title>
  <style>
    :root {
      --blue: #00a2ff;
      --red: #ff4d4d;
      --green: #2ecc71;
      --gold: #f1c40f;
      --dark: #d32f2f;
    }
    body {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Ukrainian_ornament.svg/800px-Ukrainian_ornament.svg.png') repeat;
      background-size: 160px;
      color: #000;
      font-family: sans-serif;
      margin: 0;
      text-align: center;
    }
    .screen {
      display: none;
      padding: 20px;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }
    .card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      border: 1px solid #444;
      margin: auto;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .btn {
      background: var(--blue);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 700;
      width: 100%;
      margin: 6px 0;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.2s;
    }
    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(0, 162, 255, 0.6);
    }
    .btn.green { background: var(--green); }
    .btn.danger { background: var(--dark); }
    .money {
      font-size: 32px;
      font-weight: 900;
      color: var(--gold);
      text-shadow: 0 0 10px #f1c40f;
    }
    .nickname {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
      cursor: pointer;
    }
    .gold-nick {
      color: var(--gold);
      text-shadow: 0 0 10px var(--gold);
    }
    input {
      background: #f5f5f5;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      color: #000;
      width: 90%;
      margin: 8px 0;
      font-size: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

<div id="auth-screen" class="screen active">
  <div class="card">
    <h2 style="color:var(--gold)">UKRMOVA PRO</h2>
    <input type="text" id="nick" placeholder="Нікнейм" autocomplete="off" />
    <input type="password" id="pass" placeholder="Пароль" autocomplete="off" />
    <button class="btn" onclick="auth()">УВІЙТИ</button>
    <p id="auth-error" style="color:red; margin-top:10px; min-height:20px;"></p>
  </div>
</div>

<div id="menu" class="screen">
  <div class="card">
    <h3>МЕНЮ</h3>
    <div class="nickname" id="playerNick"></div>
    <div class="money"><span id="mon">0</span> ₴</div>
    <button class="btn" onclick="show('themes')">ГРАТИ</button>
    <button class="btn" onclick="show('top')">ТОП</button>
    <button class="btn red" onclick="logout()">ВИЙТИ</button>
  </div>
</div>

<div id="themes" class="screen">
  <div class="card">
    <h2>Обери тему</h2>
    <button class="btn theme-btn" onclick="startTheme('orudnyi_1vidmina')">Орудний відмінок 1 відміни</button>
    <!-- можна додати інші теми пізніше -->
    <button class="btn red" onclick="show('menu')">НАЗАД</button>
  </div>
</div>

<div id="game" class="screen">
  <div class="card">
    <h3 id="qtext"></h3>
    <div id="abox" style="display:flex; flex-direction:column; gap:10px;"></div>
    <button class="btn" style="margin-top:20px;" onclick="backToLevels()">НАЗАД</button>
  </div>
</div>

<div id="top" class="screen">
  <div class="card">
    <h3>ТОП</h3>
    <div id="tlist"></div>
    <button class="btn" onclick="show('menu')">НАЗАД</button>
  </div>
</div>

<script>
const DB = "https://ukrmova-game-default-rtdb.europe-west1.firebasedatabase.app/";
let user = null;
let currentTheme = '';
let currentLevel = 0;
let correctCount = 0;
let wrongCount = 0;

const correctSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3");
const wrongSound   = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3");

const themes = {
  orudnyi_1vidmina: [
    {t:"Орудний відмінок слова «книжка»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «душа»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «свіча»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «миша»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «площа»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «тиша»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «зброя»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «ніч»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «армія»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «сім'я»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «надія»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «ідея»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «лінія»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «фотографія»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «історія»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «традиція»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «революція»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «станція»?", cor:"-ею", inc:["-ою","-єю"]},
    {t:"Орудний відмінок слова «вода»?", cor:"-ою", inc:["-ею","-єю"]},
    {t:"Орудний відмінок слова «рука»?", cor:"-ою", inc:["-ею","-єю"]}
    // можна додати ще питання
  ]
};

async function auth() {
  const nick = document.getElementById('nick').value.trim();
  const pass = document.getElementById('pass').value.trim();
  const errorEl = document.getElementById('auth-error');

  if (!nick || !pass) {
    errorEl.textContent = "Введіть нікнейм і пароль";
    return;
  }

  errorEl.textContent = "Завантаження...";

  try {
    const res = await fetch(`${DB}users/${nick}.json`);
    const data = await res.json();

    if (data) {
      // користувач існує → перевіряємо пароль
      if (data.pass === pass) {
        user = data;
      } else {
        errorEl.textContent = "Неправильний пароль";
        return;
      }
    } else {
      // новий користувач → реєструємо
      user = {
        name: nick,
        pass: pass,
        points: 0,
        lvls: {},
        stats: {}
      };
      await fetch(`${DB}users/${nick}.json`, {
        method: 'PUT',
        body: JSON.stringify(user)
      });
    }

    localStorage.setItem('un', nick);
    localStorage.setItem('up', pass);

    document.getElementById('playerNick').textContent = user.name;
    document.getElementById('mon').textContent = user.points.toLocaleString();

    show('menu');
    errorEl.textContent = "";
  } catch (err) {
    errorEl.textContent = "Помилка підключення до бази даних";
    console.error(err);
  }
}

function logout() {
  localStorage.removeItem('un');
  localStorage.removeItem('up');
  user = null;
  show('auth-screen');
}

function show(id) {
  document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function startTheme(theme) {
  currentTheme = theme;
  currentLevel = 0;
  correctCount = 0;
  wrongCount = 0;
  show('game');
  loadQuestion();
}

function loadQuestion() {
  const pool = themes[currentTheme];
  if (currentLevel >= pool.length) {
    // кінець теми — показуємо результат
    document.getElementById('qtext').innerHTML = "Тема завершена!";
    document.getElementById('abox').innerHTML = `
      <p style="font-size:22px; color:var(--green)">Правильних: ${correctCount}</p>
      <p style="font-size:22px; color:var(--red)">Неправильних: ${wrongCount}</p>
      <p style="margin-top:20px;">Ваш поточний баланс: ${user.points} ₴</p>
    `;
    return;
  }

  const q = pool[currentLevel];
  document.getElementById('qtext').textContent = `Питання ${currentLevel + 1}/${pool.length}: ${q.t}`;

  const abox = document.getElementById('abox');
  abox.innerHTML = '';

  let answers = [q.cor, ...q.inc];
  answers.sort(() => Math.random() - 0.5);

  answers.forEach(ans => {
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = ans;
    btn.onclick = () => checkAnswer(ans, q.cor);
    abox.appendChild(btn);
  });
}

function checkAnswer(selected, correct) {
  if (selected === correct) {
    correctCount++;
    user.points += 100;
    correctSound.currentTime = 0;
    correctSound.play().catch(() => {});
  } else {
    wrongCount++;
    if (user.points >= 30) user.points -= 30;
    wrongSound.currentTime = 0;
    wrongSound.play().catch(() => {});
  }

  document.getElementById('mon').textContent = user.points.toLocaleString();
  saveUser();

  currentLevel++;
  loadQuestion();
}

function saveUser() {
  if (!user) return;
  fetch(`${DB}users/${user.name}.json`, {
    method: 'PUT',
    body: JSON.stringify(user)
  }).catch(err => console.error("Не вдалося зберегти:", err));
}

function backToLevels() {
  show('themes');
}
</script>
</body>
</html>
