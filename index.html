<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UkrMova Pro</title>
  <style>
    :root {
      --blue: #00a2ff;
      --red: #ff4d4d;
      --green: #2ecc71;
      --gold: #f1c40f;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/2560px-Flag_of_Ukraine.svg.png') center/cover fixed;
      color: #111;
    }
    .screen {
      display: none;
      flex-direction: column;
      min-height: 100vh;
      padding: 16px;
    }
    .active { display: flex; }
    .card {
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      margin: auto;
      width: 100%;
      max-width: 480px;
      border: 1px solid rgba(255,255,255,0.4);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn.blue { background: var(--blue); color: white; }
    .btn.green { background: var(--green); color: white; }
    .btn.danger { background: var(--red); color: white; }
    .btn:hover { transform: scale(1.03); box-shadow: 0 0 20px rgba(0,0,0,0.2); }
    .money {
      font-size: 36px;
      font-weight: 900;
      color: var(--gold);
      text-align: center;
      margin: 16px 0;
    }
    .nickname {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin: 12px 0;
      cursor: pointer;
    }
    .lvl-grid {
      display: grid;
      grid-template-columns: repeat(5,1fr);
      gap: 10px;
      max-height: 50vh;
      overflow-y: auto;
      padding: 16px 0;
    }
    .lvl {
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      opacity: 0.6;
      border: 2px solid transparent;
      background: rgba(0,0,0,0.15);
    }
    .lvl.open {
      opacity: 1;
      background: var(--blue);
      color: white;
      border-color: white;
      box-shadow: 0 0 20px rgba(0,162,255,0.6);
    }
    #qtext { font-size: 20px; margin-bottom: 24px; text-align: center; }
    #abox { display: flex; flex-direction: column; gap: 12px; }
    #bot-chat-box {
      max-height: 280px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 12px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      margin: 12px 0;
    }
    .bot-msg {
      margin: 8px 0;
      padding: 12px 16px;
      background: #e3f2fd;
      border-radius: 12px;
      max-width: 85%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

<!-- Экран авторизации -->
<div id="auth" class="screen active">
  <div class="card">
    <h2 style="color:var(--gold)">UKRMOVA PRO</h2>
    <input id="nick" placeholder="Нікнейм" style="width:100%;padding:12px;margin:12px 0;border:1px solid #ccc;border-radius:10px">
    <input id="pass" type="password" placeholder="Пароль" style="width:100%;padding:12px;margin:12px 0;border:1px solid #ccc;border-radius:10px">
    <button class="btn blue" onclick="login()">УВІЙТИ</button>
  </div>
</div>

<!-- Главное меню -->
<div id="menu" class="screen">
  <div class="card">
    <h3 onclick="admT()" style="cursor:pointer;text-align:center">МЕНЮ</h3>
    <div class="nickname" id="playerNick"></div>
    <div class="money"><span id="mon">0</span> ₴</div>

    <button class="btn blue" onclick="show('themes')">ГРАТИ</button>
    <button class="btn" style="background:#333;color:white" onclick="show('top')">ТОП</button>
    <button class="btn green" onclick="show('shop')">МАГАЗИН</button>

    <h4 style="color:var(--blue);margin:24px 0 12px">Чат від бота</h4>
    <div id="bot-chat-box"></div>

    <div id="admin-panel" style="display:none;margin-top:16px;padding:16px;border:2px dashed var(--red);border-radius:12px;background:rgba(255,200,200,0.15)">
      <b style="color:var(--red);cursor:pointer" onclick="closeAdm()">❌ ЗАКРИТИ</b><br><br>
      <input id="bot-message" placeholder="Повідомлення від бота..." style="width:100%;padding:12px;margin-bottom:8px;border:1px solid #ccc;border-radius:10px">
      <button class="btn blue" onclick="sendBotMsg()">Відправити</button>
      <button class="btn danger" onclick="clearBotChat()" style="margin-top:12px">Очистити чат</button>
    </div>
  </div>
</div>

<!-- Выбор темы -->
<div id="themes" class="screen">
  <div class="card">
    <h2>Обери тему</h2>
    <button class="btn blue" onclick="startTheme('vydminy')">Відміни іменників</button>
    <button class="btn blue" onclick="startTheme('chasyslova')">Часи дієслів</button>
    <button class="btn blue" onclick="startTheme('prykmetnyky')">Прикметники</button>
    <button class="btn blue" onclick="startTheme('pryslinniky')">Прислівники</button>
    <button class="btn blue" onclick="startTheme('synonimy')">Синоніми / Антоніми</button>
    <button class="btn blue" onclick="startTheme('chyslyvnyky')">Числівники</button>
    <button class="btn blue" onclick="startTheme('stupeni')">Ступені порівняння</button>
    <button class="btn blue" onclick="startTheme('pravopys')">Правопис слів</button>
    <button class="btn blue" onclick="startTheme('punktyatsiya')">Пунктуація</button>
    <button class="btn blue" onclick="startTheme('frazeolohizmy')">Фразеологізми</button>
    <button class="btn danger" onclick="show('menu')" style="margin-top:24px">НАЗАД</button>
  </div>
</div>

<!-- Уровни -->
<div id="levels" class="screen">
  <div class="card">
    <h3 id="themeTitle">РІВНІ</h3>
    <div class="lvl-grid" id="lgrid"></div>
    <button class="btn danger" onclick="show('themes')" style="margin-top:16px">НАЗАД ДО ТЕМ</button>
  </div>
</div>

<!-- Игра -->
<div id="game" class="screen">
  <div class="card">
    <h3 id="qtext" style="margin-bottom:24px"></h3>
    <div id="abox"></div>
  </div>
</div>

<!-- Топ -->
<div id="top" class="screen">
  <div class="card">
    <h3>ТОП 1000</h3>
    <div id="tlist"></div>
    <button class="btn blue" onclick="show('menu')">НАЗАД</button>
  </div>
</div>

<!-- Магазин -->
<div id="shop" class="screen">
  <div class="card">
    <h2>Магазин</h2>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
      <div onclick="buyItem('gold_frame')" style="background:#eee;padding:16px;border-radius:12px;text-align:center;cursor:pointer">Золота рамка — 1000 ₴</div>
      <div onclick="buyItem('crown')" style="background:#eee;padding:16px;border-radius:12px;text-align:center;cursor:pointer">Корона — 2000 ₴</div>
      <div onclick="buyItem('fire')" style="background:#eee;padding:16px;border-radius:12px;text-align:center;cursor:pointer">Полум'я — 1500 ₴</div>
      <div onclick="buyItem('shield')" style="background:#eee;padding:16px;border-radius:12px;text-align:center;cursor:pointer">Щит — 2500 ₴</div>
      <div onclick="buyItem('vip')" style="background:#eee;padding:16px;border-radius:12px;text-align:center;cursor:pointer;grid-column:span 2">ВІП — 5000 ₴</div>
    </div>
    <button class="btn blue" onclick="show('menu')" style="margin-top:24px">НАЗАД</button>
  </div>
</div>

<script>
const DB = "https://ukrmova-game-default-rtdb.europe-west1.firebasedatabase.app/";
let user = null, clicks = 0;
let currentTheme = '', used = new Set(), correct = 0, wrong = 0, qCount = 0;

const correctSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3");
const wrongSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3");

function $(id) { return document.getElementById(id); }

async function login() {
  let n = $("nick").value.trim();
  let p = $("pass").value.trim();
  if (!n || !p) return alert("Введи нік та пароль!");

  let res = await fetch(DB + "users/" + n + ".json");
  let data = await res.json();

  if (data) {
    if (data.pass === p) {
      user = data;
      $("playerNick").textContent = user.name;
      $("mon").textContent = user.points;
      show("menu");
    } else {
      alert("Неправильний пароль!");
    }
  } else {
    user = { name: n, pass: p, points: 0, lvl: 1 };
    await fetch(DB + "users/" + n + ".json", {
      method: "PUT",
      body: JSON.stringify(user)
    });
    $("playerNick").textContent = user.name;
    $("mon").textContent = user.points;
    show("menu");
  }
}

function show(id) {
  document.querySelectorAll(".screen").forEach(el => el.classList.remove("active"));
  $(id).classList.add("active");
  if (id === "menu") loadChat();
}

function admT() {
  clicks++;
  if (clicks >= 5) {
    $("admin-panel").style.display = "block";
    clicks = 0;
  }
}

function closeAdm() { $("admin-panel").style.display = "none"; }

function startTheme(theme) {
  currentTheme = theme;
  used.clear();
  correct = wrong = qCount = 0;
  let grid = $("lgrid");
  grid.innerHTML = "";
  $("themeTitle").textContent = `РІВНІ — ${theme}`;
  for (let i = 0; i < 50; i++) {
    let el = document.createElement("div");
    el.className = "lvl" + (i < user.lvl ? " open" : "");
    el.textContent = i + 1;
    el.onclick = () => startLevel(i);
    grid.appendChild(el);
  }
  show("levels");
}

function startLevel(idx) {
  if (idx >= user.lvl) return;
  let qs = getQuestions(currentTheme);
  let avail = qs.filter((_, i) => !used.has(i));
  if (avail.length === 0) {
    let acc = Math.round(correct / qCount * 100) || 0;
    alert(`Тему пройдено!\nПравильних: ${correct}\nПомилок: ${wrong}\nТочність: ${acc}%\nОчок зароблено: +${correct * 1000}`);
    show("themes");
    return;
  }
  let rand = Math.floor(Math.random() * avail.length);
  let q = avail[rand];
  used.add(qs.indexOf(q));
  qCount++;
  $("qtext").textContent = `Питання ${qCount} / 50: ${q.t}`;
  let answers = $("abox");
  answers.innerHTML = "";
  let opts = [q.cor, q.inc].sort(() => Math.random() - 0.5);
  opts.forEach(opt => {
    let btn = document.createElement("button");
    btn.className = "btn blue";
    btn.textContent = opt;
    btn.onclick = () => check(opt === q.cor, idx);
    answers.appendChild(btn);
  });
  show("game");
}

function check(isCorrect, levelIdx) {
  if (isCorrect) {
    user.points += 1000;
    correct++;
    correctSound.currentTime = 0;
    correctSound.play().catch(() => null);
    alert("Правильно! +1000");
  } else {
    user.points = Math.max(0, user.points - 150);
    wrong++;
    wrongSound.currentTime = 0;
    wrongSound.play().catch(() => null);
    alert("Помилка! -150");
  }
  save();
  updateUI();
  if (qCount % 10 === 0) {
    let acc = Math.round(correct / qCount * 100) || 0;
    alert(`Блок 10 питань\nПравильних: ${correct}\nПомилок: ${wrong}\nТочність: ${acc}%`);
  }
  startLevel(levelIdx);
}

function save() {
  fetch(DB + "users/" + user.name + ".json", {
    method: "PUT",
    body: JSON.stringify(user)
  });
}

function updateUI() {
  $("mon").textContent = user.points;
}

async function sendBotMsg() {
  let text = $("bot-message").value.trim();
  if (!text) return;
  let time = new Date().toLocaleString("uk-UA", { timeZone: "Europe/Kyiv" });
  await fetch(DB + "bot_chat.json", {
    method: "POST",
    body: JSON.stringify({ text, time })
  });
  $("bot-message").value = "";
  loadChat();
}

async function loadChat() {
  let res = await fetch(DB + "bot_chat.json");
  let data = await res.json();
  let box = $("bot-chat-box");
  box.innerHTML = "";
  if (data) {
    Object.values(data).forEach(m => {
      let msg = document.createElement("div");
      msg.className = "bot-msg";
      msg.innerHTML = `<strong>БОТ</strong> <small>(${m.time})</small><br>${m.text}`;
      box.appendChild(msg);
    });
    box.scrollTop = box.scrollHeight;
  }
}

async function clearBotChat() {
  if (!confirm("Очистити весь чат?")) return;
  await fetch(DB + "bot_chat.json", { method: "DELETE" });
  loadChat();
}

setInterval(() => {
  if (document.querySelector("#menu.active")) loadChat();
}, 3000);

function buyItem(item) {
  const prices = { gold_frame: 1000, crown: 2000, fire: 1500, shield: 2500, vip: 5000 };
  if (user.points >= prices[item]) {
    user.points -= prices[item];
    save();
    updateUI();
    alert("Куплено!");
  } else {
    alert("Недостатньо коштів!");
  }
}

async function loadTop() {
  show("top");
  let res = await fetch(DB + "users/.json");
  let data = await res.json();
  let list = $("tlist");
  list.innerHTML = "";
  if (data) {
    let arr = Object.values(data).sort((a, b) => b.points - a.points).slice(0, 1000);
    arr.forEach((u, i) => {
      let div = document.createElement("div");
      div.style.cssText = "display:flex;justify-content:space-between;padding:12px;border-bottom:1px solid #eee";
      div.innerHTML = `<span>${i+1}. ${u.name}</span><b>${u.points} ₴</b>`;
      list.appendChild(div);
    });
  } else {
    list.innerHTML = "<p style='text-align:center;color:#777'>Топ порожній</p>";
  }
}
